<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Home</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
		<!-- Font-Awesome -->
		<link rel="stylesheet" href="assets/css/font-awesome.min.css">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="assets/css/style.css">
		<!-- Responsive CSS -->
		<link rel="stylesheet" href="assets/css/responsive.css">
	</head>
	<body>

		<header>
			<div class="container-fluid">
				<div class="row text-center">
				  <div class="col-12 header">
						<a href="index.html"><img class="center-block" src="assets/img/logo.png" alt="Experimental"></a>
						<ul class="nav justify-content-center">
						  <li class="nav-item"><a class="nav-link active" href="index.html">Form</a></li>
						  <li class="nav-item"><a class="nav-link" href="data-table.html">Data</a></li>
						</ul>
					</div><!-- /.col-12 -->
				</div><!-- /.row -->
			</div><!-- /.container -->
		</header>

		<div class="container">
			<div class="row">
				<div class="col-12">
					<h1 class="lead">Fill up the following information:</h1><hr>
					<form>
						<div class="form-group row">
							<label for="title" class="col-2 col-form-label">Title</label>
							<div class="col-10">
								<input class="form-control" id="title" type="text" required="required">
							</div>
						</div>

						<div class="form-group row">
							<label for="description" class="col-2 col-form-label">Description</label>
							<div class="col-10">
								<textarea class="form-control" id="description" rows="5" required="required"></textarea>
							</div>
						</div>

						<div class="form-group row">
							<label for="date" class="col-2 col-form-label">Date</label>
							<div class="col-10">
								<input class="form-control" type="date" value="2017-04-24" id="date" required="required">
							</div>
						</div>

						<div class="form-group row">
							<div class="offset-sm-2 col-sm-10">
								<button type="submit" class="btn btn-success">Save</button>
							</div>
						</div>
					</form><!-- /form -->
				</div><!-- /.col-12 -->
			</div><!-- /.row -->
		</div><!-- /.container -->

		<div class="container-fluid">
			<div class="row text-center">
			  <div class="col-12 footer">
					<p>copyright &copy Tapos Gosh 2017</p>
				</div><!-- /.col-12 -->
			</div><!-- /.row -->
		</div><!-- /.container -->

		<!-- jQuery -->

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
	</body>
</html>
